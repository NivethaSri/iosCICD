name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          xcodebuild \
            -scheme TestCICD \
            -destination 'platform=iOS Simulator,name=Any iOS Simulator Device'
            clean test

